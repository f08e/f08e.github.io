<html>
	<head>
	<title>Двенадцать</title>
	<style media="screen">
	  #multi {
			padding: 14px;
			border: 4px solid black;
			display: table-cell;
			font-size: 16px;
	  }
		table {
			font-family: monospace;
			border-spacing: 0;
			border-collapse: collapse;
		}

		table td { text-align: right; border: 1px solid #aaa; margin: 0; padding: 4px; }
	</style>
	</head>
	<body>
		<h1>Ваистину! Двенадцать двадцать четыре!</h1>

		<h2>Знание &mdash; сила!</h2>
		<img src="https://avatars.dzeninfra.ru/get-zen_doc/1878668/pub_5ea1f2dcf920f87d43b488ad_5ea1f334f920f87d43b488b5/scale_1200" width="342" />

		<div id="multi"></div>

		<script type="text/javascript">
			var tbl = document.createElement('table');
			tbl.cellspacing = 0;

			var inner = '';

			for (var i = 1; i <= 12; i++) {
				inner = inner + `<tr${ i == 1? ' style="border-bottom:2px solid black;"' : ''}>`;
				for (var j = 1; j <= 12; j++) {
					// t[i] = t[i] || {};
					// t[i][j] = i * j;
					var m = i * j;
					inner = inner + `<td${ j == 1? ' style="border-right:2px solid black;"' : ''}>${m.toString(12)}</td>`;
				}
				inner = inner + '</tr>';
			}

			tbl.innerHTML = inner;

			document.getElementById('multi').appendChild(tbl);

		</script>

		<h2>Десять Двенадцать</h2>
		<input type="text" value="0" id="input-into" oninput="javascript: document.getElementById('into').innerHTML = parseInt(document.getElementById('input-into').value).toString(12) ;" />
		<div id="into">0</div>
		<hr>
		<h2>Двенадцать Десять</h2>
		<input type="text" value="0" id="input-out" oninput="javascript: document.getElementById('out').innerHTML = parseInt(document.getElementById('input-out').value, 12) ;" />
		<div id="out">0</div>

	</body>
</html>
